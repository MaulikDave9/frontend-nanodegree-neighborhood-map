<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="css/style.css">
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <!-- jQuery library -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <!-- Latest compiled JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
  <title>Neighborhood Map Project</title>
</head>
<body>
    
  <!-- List view showing location names -->
  <!-- http://knockoutjs.com/documentation/foreach-binding.html -->
  <ul data-bind="foreach: bookList">
    <li data-bind="text: title, visible: visible"></li>
  </ul>  

  <script src="https://cdnjs.cloudflare.com/ajax/libs/knockout/3.4.2/knockout-min.js"></script>
  <!-- <script src="js/app.js"></script> -->

  <script>

    var ViewModel = function() {
      this.bookList = ko.observableArray([{title: "Book1"}, {title: "Book2"}, {title: "Book3"}, {title: "Book4"}, {title: "Book5"}]);
      this.bookList().forEach(function(book) {
        book.visible = ko.observable(true);
      });
    };

    var vm = new ViewModel();
    ko.applyBindings(vm);

  </script>

  <!-- Load google maps API: https://developers.google.com/maps/documentation/javascript/... -->
  <h3>Buffalo, New York </h3>
  <div id="map"></div>
  <script>
    function initMap() {
      var map = new google.maps.Map(document.getElementById('map'), {
          center: {lat: 42.886448, lng: -78.878372}, 
          zoom: 10,
      });
      
      var locations = [
          {title: 'Namaste Indian Restaurant',    location: {lat: 43.0012553, lng: -78.7424039}},
          {title: 'Taj Grill',                    location: {lat: 42.9461422, lng: -78.8710662}}, 
          {title: 'Dosa Place',                   location: {lat: 42.9596609, lng: -78.8207925}}, 
          {title: 'Taste of India',               location: {lat: 42.9810856, lng: -78.8174586}}, 
        ];
      }
  </script>
  
  <script async defer
    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAO2Ae0_6-qmEBdy9o2lz0mdMsB45tf5vY&callback=initMap">
  </script> 

</body>
</html>
