<!-- Reference: https://developers.google.com/maps/documentation/javascript/... -->
<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="css/style.css">
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">

    <!-- jQuery library -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

    <!-- Latest compiled JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <style>
       #map {
        height: 800px;
        width:  100%;
       }
    </style>
  </head>
  <body>
    <h3>Buffalo, New York</h3>
    <div id="map"></div>
    <script type='text/javascript' src='knockout-3.4.2.js'></script>
    <script>
      function initMap() {
        var map = new google.maps.Map(document.getElementById('map'), {
          zoom: 10,
          center: {lat: 42.886448, lng: -78.878372}, 
        });
      }
    </script>
    <script async defer
    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAO2Ae0_6-qmEBdy9o2lz0mdMsB45tf5vY&callback=initMap">
    </script>
  </body>
</html>
