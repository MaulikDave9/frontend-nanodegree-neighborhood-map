<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Neighborhood Map Project</title>

    <link rel="stylesheet" href="css/style.css">
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <!-- jQuery library -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <!-- Latest compiled JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/knockout/3.4.2/knockout-min.js"></script>

</head>
<body>
   <div class="container">
      <div class="options-box">
        <!-- textInput binding -->
        <!-- http://knockoutjs.com/documentation/textinput-binding.html -->
        <h3> Buffalo Neighborhood </h3>
        <div>
          <span class="text">Indian Restaurants (Buffalo, New York) </span>
          <input id="places-search" type="text" placeholder="Ex: Indian Restaurants in Buffalo, New York">
          <input id="go-places" type="button" value="Go">
        </div>
        <ul data-bind="foreach: locations">
          <!-- http://knockoutjs.com/documentation/click-binding.html -->
          <!-- http://knockoutjs.com/documentation/binding-context.html -->
          <li data-bind="text: title, click: $root.somethingHappens, visible: visible"></li>
        </ul>      
      </div>
      <div id="map"></div>
    </div>

  <script src="js/app.js"></script>
  <script async defer
      src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAO2Ae0_6-qmEBdy9o2lz0mdMsB45tf5vY&callback=initMap">
  </script> 


</body>
</html>
