<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Neighborhood Map Project</title>

    <link rel="stylesheet" href="css/style.css">

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/knockout/3.4.2/knockout-min.js"></script>
</head>

<body>

    <div class="container">
      <div class="options-box">
        <h3> Buffalo Neighborhood </h3>
        <div>
          <span class="text">Indian Restaurants </span>
          <input id="places-search" type="input" data-bind="textInput: selectedLoc" placeholder="Search...", valueUpdate: "afterkeydown" /> 
          <ul data-bind="foreach: locations">
            <li data-bind="text: title, click: $root.clickMarker, visible: visible"></li>
          </ul>
        </div>
      </div>
      <div id="map"></div>
    </div>

  <script src="js/app.js"></script>
  <script async defer
      src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAO2Ae0_6-qmEBdy9o2lz0mdMsB45tf5vY&callback=initMap">
  </script> 

</body>
</html>
