<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Neighborhood Map Project</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  </head>

  <body>
    <div class = "container-fluid">
      <div id="mySidenav" class="col-md-4">
        <h3> Buffalo Neighborhood </h3>
        <div>
            <span class="text">Indian Restaurants </span> <br />
            <input id="places-search" data-bind="textInput: selectedLoc, valueUpdate: ['afterkeydown', 'input']"/>
            <ul data-bind="foreach: firstMatch">
              <li data-bind="text: title, click: $root.clickMarker, visible: visible"></li>
            </ul>
        </div>
      </div>
      <div id="map" class="col-md-8"></div>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/knockout/3.4.2/knockout-min.js"></script>
    <script src="js/locations.js"></script>
    <script src="js/app.js"></script>
    <script async defer
      src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAO2Ae0_6-qmEBdy9o2lz0mdMsB45tf5vY&callback=initMap" onerror="googleMapApiErrorMessage();">
    </script>
  </body>
</html>
